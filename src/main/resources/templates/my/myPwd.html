<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <base href="<%=basePath%>">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../static/js/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#oldpwd").blur(function () {
                var oldpwd = $("#oldpwd").val();
                $.ajax({
                    type: "post",
                    url: "/EmployeeController/oldpwd",
                    data: {oldpwd: oldpwd},
                    success: function (result) {
                        $("#old").html(result);
                    },
                    error: function (xhr) {
                        alert(xhr.status);
                    }
                });
            });
            $("#sure").click(function () {
                var oldpwd = $("#oldpwd").val();
                var newpwd = $("#newpwd").val();
                var ensure = $("#ensure").val();
                $.ajax({
                    type: "post",
                    url: "/EmployeeController/pwd",
                    data: {oldpwd: oldpwd, newpwd: newpwd, ensure: ensure},
                    success: function (result) {
                        $("#surespan").html(result);
                    },
                    error: function (xhr) {
                        alert(xhr.status);
                    }
                });
            });
        });
    </script>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">个人信息</a></li>
        <li><a href="#">修改密码</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>修改密码</span></div>

    <ul class="forminfo">
        <li><label>旧密码</label><input name="oldpwd" id="oldpwd" type="password" class="dfinput"/><i id="old"></i></li>
        <li><label>新密码</label><input name="newpwd" id="newpwd" type="password" class="dfinput"/><i></i></li>
        <li><label>新确认密码</label><input name="ensure" id="ensure" type="password" class="dfinput"/></li>
        <li><label>&nbsp;</label><input id="sure" type="button" class="btn" value="确认修改"/></li>
    </ul>
    <span id="surespan"></span>

</div>


</body>

</html>
