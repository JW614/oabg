<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录oa办公管理系统</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <script language="JavaScript" src="../static/js/jquery.js"></script>
    <script src="../static/js/cloud.js" type="text/javascript"></script>

    <script language="javascript">
        $(function () {
            $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            $(window).resize(function () {
                $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            });
        });

        function changeRang(obj) {
            obj.src = "/Rand.png?time=" + new Date().toLocaleString();
        }

        function renlian() {
            window.location = "/static/login2.html";
        }
    </script>

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>


<div class="logintop">
    <span>欢迎访问OA办公管理系统</span>
    <ul>
        <li><a href="#">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<div class="loginbody">

    <span class="systemlogo"></span>

    <div class="loginbox loginbox2">
        <form action="/EmployeeController/login" method="post">
            <ul>
                <li><input name="empId" type="text" class="loginuser"
                           onclick="JavaScript:this.value=''"/></li>
                <li><input name="password" type="password" class="loginpwd"
                           onclick="JavaScript:this.value=''"/></li>
                <li class="yzm">
                    <span><input name="verifyCode" type="text" value="验证码" onclick="JavaScript:this.value=''"/></span>
                    <cite><img src="/Rand.png" alt="加载失败" onclick="changeRang(this)"/></cite>
                </li>
                <li><input name="" type="submit" class="loginbtn" value="登录"/>&nbsp;
                    <input name="" type="button" class="loginbtn" value="人脸识别登陆" onclick="renlian()"/><label><a href="/forgetpwd">忘记密码？</a></label>
                    <p th:text="${error}"></p>
                </li>
            </ul>
        </form>
    </div>

</div>


</body>
</html>
