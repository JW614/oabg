<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="../../static/css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../../static/js/jquery.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$(".click").click(function() {
					$(".tip").fadeIn(200);
				});
				$(".tiptop a").click(function() {
					$(".tip").fadeOut(200);
				});
				$(".sure").click(function() {
					$(".tip").fadeOut(100);
				});
				$(".cancel").click(function() {
					$(".tip").fadeOut(100);
				});
			});
			function forwords(url) {
				window.location.href=url;
			}
		</script>

	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">报销管理</a></li>
				<li><a href="#">查看所附图片</a></li>
			</ul>
		</div>

		<div class="rightinfo">

			<div class="formtitle1"><span>查看所附图片</span></div>

			<table class="tablelist">
				<thead>
					<tr>
						<th>图片</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="img:${imgList}">
						<td><img width="300px" height="150px" th:src="${img.photo}"/></td>
					</tr>
				</tbody>
			</table>

		</div>
		<input name="" type="button" class="btn" value="返回" th:onclick="forwords([[${url}]])"/>
		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>
		
	</body>

</html>
