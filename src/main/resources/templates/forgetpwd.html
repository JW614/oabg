<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="<%=basePath%>">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>欢迎登录后台管理系统</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" src="../static/js/jquery.js"></script>
    <script src="../static/js/cloud.js" type="text/javascript"></script>

    <script language="javascript">
        $(function () {
            $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            $(window).resize(function () {
                $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            });
        });
        function fanhui() {
            window.location = "../static/login.html";
        }
    </script>

</head>

<body style="background-color:#1c77ac; background-image:url(../static/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">


<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>


<div class="logintop">
    <span>欢迎访问OA办公管理系统</span>
    <ul>
        <li><a href="#">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<div class="loginbody">

    <span class="systemlogo"></span>

    <div class="loginbox loginbox2">
        <form action="/EmployeeController/forgetPwd" method="post">
            <ul>
                <li>用&nbsp;户&nbsp;&nbsp;名：<input type="text" name="empId"/></li>
                <li>身份证号：<input type="password" name="idCard"/></li>
                <li>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password1"/></li>
                <li>确认密码：<input type="password" name="password2"/></li>
                <li><input name="" type="submit" class="loginbtn" value="提交"/>
                    <input name="" type="button" onclick="fanhui()" class="loginbtn" value="返回"/>
                    <p th:text="${error}"></p>
                </li>
            </ul>
        </form>
    </div>

</div>


</body>

</html>
