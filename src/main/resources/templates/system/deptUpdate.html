<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">人事管理</a></li>
        <li><a href="#">修改部门信息</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>基本信息</span></div>
    <form action="/DeptController/update" method="post">
        <ul class="forminfo">
            <li><label>部门编号</label><input name="deptno" type="text" readonly="readonly" class="dfinput" th:value="${dept.deptno }"/></li>
            <li><label>部门名称</label><input name="dname" type="text" class="dfinput" th:value="${dept.deptname }"/></li>
            <li><label>办公地点</label><input name="location" type="text" class="dfinput" th:value="${dept.location }"/></li>
            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
            <li><p th:text="${error}"></p></li>
        </ul>
    </form>
</div>


</body>

</html>
